name: CodeQL

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    schedule:
        - cron: "0 3 * * 6"

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
        steps:
            - uses: actions/checkout@v5
            - uses: github/codeql-action/init@v3
              with:
                  languages: python
            - uses: github/codeql-action/analyze@v3
